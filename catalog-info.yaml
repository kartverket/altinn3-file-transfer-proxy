  lifecycle: production
  owner: digibok

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: altinn3-motor
  tags: []
spec:
  type: service
  owner: digibok
  lifecycle: production
  dependsOn:
    - resource:default/grunnboksdatabasen
    - resource:default/altinn3-persistence

---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: altinn3-persistence
